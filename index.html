    <!-- NAVBAR RELATED STYLES AND JS -->
    <style>
      .navbar-custom {
        display:block;
        background-color: black;
      }
      #navbar-placeholder {
        height:50px;
        /*
           background-color is set here so the padding isn't visiable if the hight
           alignment is off on some device have not seen this happen, but the
           coloring should make the difference invisible [barring the slight delta
           in observed size of the intro element] if it does
        */
        background-color: #040033;
      }
    </style>
    <script>
      /* Due to the navbar's height not being registered by the page, this js
      adjusts the scroll position by 50px whenever the location is changed via a
      link or whenever the page is loaded
      Adapted from: https://github.com/twbs/bootstrap/issues/1768

      The solution presented here almost works, except when the same navbar link
      is clicked repeatedly without scrolling in-between. To avoid this, remove
      current page hash from the browser url, e.g. index.html#pages -> index.html
      Taken from: http://stackoverflow.com/questions/1397329/how-to-remove-the-hash-from-window-location-with-javascript-without-page-refresh/5298684#5298684

      I also had to add a hack to handle the lowest link on the navbar, as highlighting
      was broken in this case
      */

      function remove_hash() {
        history.replaceState("", document.title, window.location.pathname + window.location.search);
      }
      function shift_window() {
        if (location.hash == "#pages") {
          // this condition fixes navbar highlighting for the #pages link
          // when it is clicked from the navbar, or navigated to from the url bar
          window.scrollTo(0,document.body.scrollHeight);
          remove_hash();
        }
        else {
          scrollBy(0, -50);
          remove_hash();
        }
      };
      if (location.hash) shift_window();
      window.addEventListener("hashchange", shift_window);
    </script>
